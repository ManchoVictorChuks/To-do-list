<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To - Do List</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>

    <main>
        <div class="major">
            <div class="left-side">
                <h2>Organic <br>Mind</h2>

                <img src="./images/home.png" alt="To-do list project" width="100%">
            </div>

            <div class="right-side">
                <h2>
                    Sign in
                </h2>

                <form action="main.html" method="get" class="sign-in-form">
                    <input type="email" placeholder="Enter Your Email" required>
                    <input type="password" placeholder="Password Please" required>

                    <button type="submit">Sign in</button>
                </form>

                <div class="or">
                    <hr>
                    <p>or</p>
                    <hr>
                </div>

                <div class="extra-btn">

                    <button class="extra-btn-btn">Google</button>

                    <button class="extra-btn-btn">Facebook</button>

                </div>

                <div class="sign-up-btn">
                    <a href="signin.html">
                        Don't have an account? Sign up
                    </a>

                    <a href="index.html">
                       Go to Home!
                    </a>
                </div>

            </div>
        </div>
    </main>    
</body>
</html>
